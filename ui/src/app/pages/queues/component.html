<table class="parentTable">
    <tr>
        <td>
            <table class="parentTable">
                <tr>
                    <td>
                        <div class="parentDiv">
                            <div *ngFor="let queue of queues;">
                                {{ queue.queue_name }}
                            </div>
                            <div>
                                <input [(ngModel)]="newQueueName" type="text" nbInput fullWidth status="info"
                                    placeholder="New queue name">
                                <button (click)="addQueue()">Add</button>
                            </div>
                        </div>

                    </td>
                    <td>

                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr height="30%">
        <td>
            <div class="parentDiv">
                <mqtt-logs></mqtt-logs>
            </div>
        </td>
    </tr>
</table>
