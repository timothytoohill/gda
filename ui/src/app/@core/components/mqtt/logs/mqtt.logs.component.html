<nb-tabset fullWidth class="tabset">
    <nb-tab tabTitle="Logs ({{ logs.length }})">
        <div #logItemContainer scrollable-container style="width:100%; height:100%" class="mqttLogWindow">
            <div #logItems *ngFor="let log of logs" [innerHtml]="log.complete">
            </div>
        </div>
    </nb-tab>
    <nb-tab tabTitle="Options">
        <div class="parentScroll1">
            <div class="parentScroll2">
                <nb-checkbox [(ngModel)]="appStateService.account.mqLogsAutoScroll">Automatically Scroll</nb-checkbox>
            </div>
        </div>
    </nb-tab>
</nb-tabset>
