<div class="created-by" [innerHTML]="getFooterText()"></div>
<div class="statusContainer">
    <div *ngIf="showStatus" [ngClass]="{'notBusy': !isBusy}">
        {{ statusService.status }}
    </div>
    &nbsp;
    <div [nbSpinner]="!statusService.isReady" *ngIf="!statusService.isReady" nbSpinnerSize="tiny" class="spinner">

    </div>
</div>
